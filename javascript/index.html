<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2: DOM Interaction</title>
  </head>
  <body>
    <!--L'élément html de type text à changer-->
    <p id="myText">I will be check</p>
    <!--Le bouton d'action-->
    <button id="myButton">Change Text</button>
    <ul id="myList"></ul>
    <script>
      //Avec le id "myButton" je récupère le bouton et j'ajoute la fonction pour changer le text en "Hello, Check!"
      document.getElementById("myButton").addEventListener("click", () => {
        document.getElementById("myText").textContent = "Hello, Check!";
      });

      const fetchData = async () => {
        //Je recupère le html de ma balise ul
        const myList = document.getElementById("myList");
        try {
          //Depuis l'api je prends les informations
          const response = await fetch(
            `https://jsonplaceholder.typicode.com/todos`
          );
          const data = await response.json();
          // Je parcours les données et j'ajoute les titres des 5 premiers éléments à la liste
          for (let i = 0; i < 5; i++) {
            const liItem = document.createElement("li");
            liItem.textContent = data[i].title;
            myList.appendChild(liItem);
          }
        } catch (error) {
          console.error(error);
        }
      };

      fetchData();
    </script>
  </body>
</html>
